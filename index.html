<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  </head>
  <body>
    <p>iudhs.ferfv@gmail.com</p>
    <input id=name type=text placeholder=name>
    <input id=message type=text placeholder=hi>
    <div id=messages></div>
    <style>
      #messages, #name, #message {
        height:300px;
        width:300px;
        border:5px solid black;
        overflow-x: hidden;
        overflow-y: scroll;
      }
    </style>
    <script>var myDataRef = new Firebase('https://zss4kuv3y20.firebaseio-demo.com/');</script>
    <script>myDataRef.on('child_added',g(myDataRef));</script>
    <script>$('#message-in').keypress(function on_key_press(e) {
      if (e.keyCode == 13) {
        var name = $('#name').val();
        var text = $('#message').val();
        myDataRef.push({name: name, text: text});
        $('#message').val('');
      }
    });</script>
    <script>function g(myDataRef) {
      return function f(snapshot) {
        var message = snapshot.val();
        return displayChatMessage(message.name, message.text, myDataRef);
      };
      function displayChatMessage(name, text, myDataRef) {
        $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messages'));
        $('#messages')[0].scrollTop = $('#messages')[0].scrollHeight;
      };
    }</script>
  </body>
</html>
